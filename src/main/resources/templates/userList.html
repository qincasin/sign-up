<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
    <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/default.css}" rel="stylesheet"/>
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
    <meta charset="UTF-8"/>
    <title>列表</title>
</head>

<body>

<div class="contentDiv">

    <h5> 报名列表展示 </h5>

    <table class="table table-hover table-condensed">
        <legend>
            <strong>人员列表</strong>
        </legend>
        <thead>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>班级</th>
            <th>手机号</th>
            <th>职位</th>
            <th>兴趣爱好</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${userList.list}">
            <th scope="row" th:text="${user.userName}"></th>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.className}"></td>
            <td th:text="${user.tel}"></td>
            <td th:text="${user.department}"></td>
            <td th:text="${user.interest}"></td>
            <!--<td><a class="btn btn-danger" th:href="@{/book/delete/{bookId}(bookId=${book.id})}">删除</a></td>-->
        </tr>
        </tbody>
    </table>

    <!--<div><a class="btn btn-primary" href="/book/create" role="button">新增书籍</a></div>-->
</div>

</body>
</html>
